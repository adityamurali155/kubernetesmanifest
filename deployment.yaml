apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: reactapp
  name: reactapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: reactapp
  strategy: {}
  template:
    metadata:
      labels:
        app: reactapp
    spec:
      containers:
      - image: stoneherc/myapp
        name: reactapp
status: {}
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: reactapp
