apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: react-app
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  strategy: {}
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - image: stoneherc/myapp:6
        name: react-app
---
apiVersion: v1
kind: Service
metadata:
  name: lb-service
  labels:
    app: lb-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
  selector:
    app: react-app
